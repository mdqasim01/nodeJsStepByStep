<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .feature {
            flex: 1;
            padding: 20px;
            border: 1px solid #ddd;
            margin: 10px;
            text-align: center;
        }

        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }

            .feature {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Responsive Landing Page</h1>
        <p>Welcome to our website!</p>
    </div>

    <div class="container">
        <div class="content">
            <div class="feature">
                <h2>Feature 1</h2>
                <p>This is the first feature of our product.</p>
            </div>
            <div class="feature">
                <h2>Feature 2</h2>
                <p>This is the second feature of our product.</p>
            </div>
            <div class="feature">
                <h2>Feature 3</h2>
                <p>This is the third feature of our product.</p>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2023 Your Company. All rights reserved.</p>
    </div>
</body>

</html>
